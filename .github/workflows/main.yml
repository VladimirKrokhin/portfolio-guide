name: Build and Deploy
on:
  push:
    branches:
      - master
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
      - uses: actions/checkout@v3
      - name: Checkout and update submodules
      - uses: actions/checkout@v3
        with:
          path: redcarpet/
          submodules: recursive
      - run: git submodule sync

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'
     
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install ImageMagick development libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libmagickwand-dev libmagickcore-dev

      - name: Install libraw
        run: |
          sudo apt-get update
          sudo apt-get install -y libraw-dev

      - name: Install and Build
        run: |
          cd redcarpet/
          ls -la
          go build
          ./redcarpet
          cd ..
          npm install
          npm ci
          npm run build


      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/static

