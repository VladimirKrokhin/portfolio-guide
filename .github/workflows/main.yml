name: Build and Deploy
on:
  push:
    branches:
      - master
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3 
        
      - name: Copy Directory
        uses: MadaraUchiha/copy-action@0.0.1
        with:
          source: images/*
          target: images/

      - name: Install and Build
        run: |
          npm ci
          npm run build


      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
